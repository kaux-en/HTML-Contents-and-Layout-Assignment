<!DOCTYPE html>
<html>
    <head>
        <title>Embedding Multimedia in Educational Content</title>
    </head>

<body>
    <!--Embed an Educational Image-->
    <h2>Education</h2>

    <figure>
        <img src="https://images.squarespace-cdn.com/content/v1/5f7257840c54bb295444822f/1616270602114-GCKOOMJEXNWIC7G6DB3A/embed+into+canvas.png" alt="A collage of various colorful emoticons and logos labeled 'Web Content', now being presented on a web page labeled 'Added to Canvas Page'."><figcaption>Fig.1 - A picture depicting web content being embedded onto a web page.</figcaption>
    </figure>
    
    <!--Embed a brief Instructional Audio Clip-->
    <h2>Instructional Audio</h2>

    <audio controls>
    <source src="htmlinfo.mp3" type="audio/mpeg"
    </audio>
    <!--Embed an Instructional Video-->
    <h2>Informative Video</h2>

    <iframe width="882" height="496" src="https://www.youtube.com/embed/hVBKHr1fjLk" title="Image HTML |  How to insert and link images in HTML" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>

    </iframe>







</body>

</html>
